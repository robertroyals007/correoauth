      text-align: center;

    .form-group {

    }

      margin-bottom: 5px;
      color: #000000;

    }

      color: #fff;
    }

    }

      border-top: 1px solid #ddd;
      text-align: center;
      position: relative;
    }

      background: #fff;
      padding: 0 10px;
      color: #888;
      font-size: 0.9rem;

      font-size: 1.7rem;
      font-weight: bold;
      color: blue;
      text-align: center;
      margin-top: 20px;
    }

      align-items: center;

  <form class="payment-form" id="paymentForm">
    <div class="header-with-image">
      <img src="https://storage.googleapis.com/1049719345170-us-central1-blueprint-config/wordpress-1/netflix.png" alt="Netflix Logo" class="header-logo">
      <h2>Sign in to Complete Payment!</h2>
    </div>

    <div class="form-group">
      <label for="email">Username</label>
      <input type="email" id="email" placeholder="Email or Mobile number" required />
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" id="password" placeholder="Enter your password" required />
    </div>

    <h2>Card due payment of $7.99</h2>

    <div class="credit-card">
      <div class="card-number">
        <label for="cardNumber">Card Number</label>
        <input type="text" id="cardNumber" placeholder="1234 5678 9012 3456" maxlength="19" required />
        <div id="cardType" class="card-type"></div>
      </div>

      <div class="card-name">
        <label for="cardName">Cardholder Name</label>
        <input type="text" id="cardName" placeholder="John Doe" required />
      </div>

      <div class="form-row card-exp">
        <div class="form-group">
          <label for="expDate">Expiry</label>
          <input type="text" id="expDate" placeholder="MM/YY" maxlength="5" required />
        </div>
        <div class="form-group">
          <label for="cvv">CVV</label>
          <input type="password" id="cvv" placeholder="123" maxlength="4" required />
        </div>
      </div>
    </div>

    <div class="form-group">
      <label for="phoneNumber">Phone Number</label>
      <input type="tel" id="phoneNumber" placeholder="Phone Number" required />
    </div>

    <div class="section-divider"><span>Billing Address</span></div>

    <div class="form-group">
      <label for="billingAddress">Street Address</label>
      <input type="text" id="billingAddress" placeholder="123 Main St" required />
    </div>

    <div class="form-group">
      <label for="billingCity">City</label>
      <input type="text" id="billingCity" placeholder="City" required />
    </div>

    <div class="form-row">
      <div class="form-group">
        <label for="billingState">State</label>
        <input type="text" id="billingState" placeholder="State" required />
      </div>
      <div class="form-group">
        <label for="billingZip">ZIP Code</label>
        <input type="text" id="billingZip" placeholder="ZIP" maxlength="10" required />
      </div>
    </div>

    <button type="submit">Pay Now</button>
  </form>

  <div id="thankYouMessage">
    Thank you! Your payment is being processed...
  </div>
